<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>django wall</title>
        {% load staticfiles %}
       <link rel="stylesheet" href="{% static 'login_reg/css/master.css' %}"media="screen" title="no title"  charset="utf-8">
    </head>
    <body>
        <h2>Please login or register to proceed</h2>
        <h2>Login</h2>
        <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            <label>Email :           <br><input type="text"     name="email"      id='email'/>     </label><br>
            <label>Password :        <br><input type="password" name="password"   id='password'/>  </label><br>
                                     <br><input type="submit"   name="submit" value='Submit'/>
        </form>
        <h2>Register</h2>
        <form action="{% url 'users:register' %}" method="post">
            {% csrf_token %}
            <label>First Name :      <br><input type="text"     name="first_name">   </label><br>
            <label>Last Name :       <br><input type="text"     name="last_name">    </label><br>
            <label>e-mail :          <br><input type="text"     name="email">        </label><br>
            <label>Date of Birth :   <br><input type="date"     name="dob">          </label><br>
            <label>Password:         <br><input type="password" name="password" >    </label><br>
            <label>Confirm Password :<br><input type="password" name="c_password" /> </label>
                                     <br><input type="submit"   name="submit" value='Submit'/>
        </form>

        {% if messages %}
        {% for message in messages %}
        <p{% if message.tags %} class='{{message.tags}}'{% endif %}>{{ message }}</p>
        {% endfor %}
        {% endif %}
    </body>
</html>
