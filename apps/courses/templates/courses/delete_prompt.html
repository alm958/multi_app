<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Delete </title>
    </head>
    <body>
        <h2>Are you certain you wish to permanantly delete the following course?</h2>
        <p>Name         : {{course.name}}</p>
        <p>Description  : {{course.description}}</p>
        <form  class='mybutton' action="{% url 'courses:index'%}" method="get">{% csrf_token %}<input id={{ course.id }} type="submit" name="{{ course.id }}" value="No do not delete"></form>
        <form  class='mybutton' action="{% url 'courses:del_course' id=course.id %}" method="post">{% csrf_token %}<input id={{ course.id }} type="submit" name="{{ course.id }}" value="Yes, I want to delete this course"></form>

    </body>
</html>
